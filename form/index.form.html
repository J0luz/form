<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <!--Csss e fonts-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@200;400;700&family=Rokkitt:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <script
      src="https://kit.fontawesome.com/7e3197c8fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <h2>Login</h2>
      <form action="">
        <div class="input-field">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your Username"
          />
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
          <div class="underline"></div>
        </div>
        <input type="submit" value="continue" />
      </form>

      <div class="footer">
        <span>Conect with Social Media</span>
        <div class="social-fields">
          <div class="social-field twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sing in with Twitter</a>
          </div>
          <div class="social-field facebook">
            <a href="#"
              ><i class="fab fa-facebook-f"></i>Sing in with Facebook</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
